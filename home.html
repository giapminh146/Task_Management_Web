<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Web</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="image/list-check-solid.svg">
</head>
<body>
    <!-- This is a header which contains menu, logo and user account -->
    <header>
        <div class="menu-icon" id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>

        <a href="#" class="logo">
            <img src="image/Logo-Truong-Dai-hoc-Khoa-hoc-va-Cong-nghe-Ha-Noi.png" alt="Logo-Truong-Dai-hoc-Khoa-hoc-va-Cong-nghe-Ha-Noi">
            <span>Task Management</span>
        </a>

        <div class="account" id="account-menu">
            <i class="fas fa-user"></i>
            <div class="dropdown-content">
                <a href="#"><i class="fa-solid fa-user-ninja"></i>Account</a>
                <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
                <a href="#" class="logout"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
            </div>
        </div>
    </header>

    <!-- This is a navigation bar that contains what the web can do -->
    <div class="navbar" id="navbar">
        <a href="#" data-target="dashboard"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
        <a href="#" data-target="completed"><i class="fas fa-check-circle"></i>Completed Tasks</a>
        <a href="#" data-target="pending"><i class="fas fa-hourglass-half"></i>Pending Tasks</a>
        <a href="#" data-target="in-progress"><i class="fas fa-tasks"></i>In Progress Tasks</a>
        <a href="#" data-target="deployed"><i class="fas fa-cloud-upload-alt"></i>Deployed Tasks</a>
        <a href="#" data-target="deferred"><i class="fas fa-pause-circle"></i>Deferred Tasks</a>
        <a href="#" data-target="add-new"><i class="fas fa-plus-circle"></i>Add New Tasks</a>
        <a href="#" data-target="task-stats"><i class="fas fa-chart-bar"></i>Task Stats</a>
    </div>

    <div class="content">
        <div class="content-inner">
            <h2 id="content-title">Task Management System</h2>
            <p id="content-description">Chọn một mục từ navigation bar bên trái để bắt đầu.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
