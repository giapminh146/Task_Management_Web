<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>In Progress</title>
</head>
<body>
    <div class="task-card">
        <div class="task-status">
            <div class="priority-container">
            <i class="fa-solid fa-circle priority-icon" style="color: #ff0000;"></i>
            <h1 class="task-priority">High</h1>
            </div>
            <h1 class="task-title">Task Title</h1>
        </div>
        
        <div class="task-description">
            <p>Description of the task goes here.</p>
            <div class="task-dates">
                <div class="task-date">
                    <p>Start Date</p>
                    <p class="date">01/01/2024</p>
                </div>
                <div class="task-date">
                    <p>End Date</p>
                    <p class="date">01/15/2024</p>
                </div>
            </div>
        </div>
        <div class="task-footer">
            <button class="status-button completed">Completed</button>
        </div>
    </div>
</body>
</html>
